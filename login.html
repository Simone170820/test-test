<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <form method="post" action="/login" class="bg-white p-6 rounded shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Login Amministratore</h2>

            <label for="username" class="block text-lg mb-2">Nome Utente:</label>
            <input type="text" id="username" name="username" class="w-full p-3 mb-4 border border-gray-300 rounded" required>

            <label for="password" class="block text-lg mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full p-3 mb-4 border border-gray-300 rounded" required>

            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 w-full">Accedi</button>
        </form>
    </div>

</body>
</html>
